    <script src='https://cdn.jsdelivr.net/npm/yadcf@0.9.2/jquery.dataTables.yadcf.js'></script>
    
      
</head>

<script>
	$(document).ready(function () {
        'use strict';
             
        var oTable = $('#example').DataTable({
            "colReorder": true,
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "{{ url_for('get_server_data') }}",
                "type": "GET"
            },
            "language": {
                "infoFiltered": " - filtered from _MAX_ records"
            },
            "columns": [
                { data: "engine" },
                { data: "browser" },
                { data: "platform" },
                { data: "date" },
                { data: "number" }
            ],
            //stateSave":  true
        })
        yadcf.init(oTable, [
            {
                column_number: 0,
                filter_type: "multi_select",
              //  select_type: 'chosen'
            },
            {
                 column_number: 1,
                 filter_type: "text",
                 filter_delay: 500
            },
            {
                column_number: 2,
                filter_type: "auto_complete"
            },
            {
                column_number: 3,
                filter_type: "range_date",
                date_format: "mm/dd/yyyy",
                filter_delay: 500
            },
            {
                column_number: 4,
                filter_type: "range_number",
                filter_delay: 500
            }
        ]);
});
